      /**

       * ìˆ˜ì§ ìŠ¬ë¼ì´ë“œë¥¼ ê°ì‹¸ëŠ” 'ë¶€ëª¨ <section>'ê°€ ë‚´ìš© ì—†ëŠ” ë¹ˆ ìŠ¬ë¼ì´ë“œë¡œ í‘œì‹œë˜ëŠ” ë¬¸ì œê°€ ìˆì—ˆìŠµë‹ˆë‹¤.

      async function loadSlides(files) {
        const container = document.getElementById("slides-container");
        for (const file of files) {
          try {
            const res = await fetch(file);
            // íŒŒì¼ì´ ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´(404 Not Found ë“±) ë‹¤ìŒ íŒŒì¼ë¡œ ë„˜ì–´ê°
            if (!res.ok) continue;

            const temp = document.createElement("div");

            // ì‹¤ì œ ìŠ¬ë¼ì´ë“œ ì»¨í…Œì´ë„ˆë¡œ ì´ë™ì‹œí‚´
            while (temp.firstChild) {

        initReveal();

        // 1. íŒŒíŠ¸ ì œëª©ì„ í‘œì‹œí•  DOM ìš”ì†Œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
        const partTitleDisplay = document.getElementById('part-title-display');

        /**

        function updatePartTitle(event) {

            const slideWithTitle = event.currentSlide.closest('[data-part-title]');
            const partTitle = slideWithTitle ? slideWithTitle.dataset.partTitle : '';

                partTitleDisplay.textContent = partTitle;

                partTitleDisplay.classList.remove('visible');

        // 2. ìŠ¬ë¼ì´ë“œê°€ ë³€ê²½ë  ë•Œë§ˆë‹¤ 'updatePartTitle' í•¨ìˆ˜ë¥¼ í˜¸ì¶œí•˜ë„ë¡ ì´ë²¤íŠ¸ë¥¼ ë“±ë¡í•©ë‹ˆë‹¤.
        Reveal.on('slidechanged', updatePartTitle);

        Reveal.on('ready', updatePartTitle);

      /**
       * Reveal.js ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ì´ˆê¸°í™”í•˜ê³  ê°ì¢… ì„¤ì •ì„ ì ìš©í•˜ëŠ” í•¨ìˆ˜ì…ë‹ˆë‹¤.

      function initReveal() {

          },

        // Reveal.js ì¤€ë¹„ ì™„ë£Œ í›„ ë ˆì´ì•„ì›ƒì„ ë‹¤ì‹œ ê³„ì‚°í•˜ì—¬ ë Œë”ë§ ì˜¤ë¥˜ ë°©ì§€
        Reveal.on("ready", (event) => {

      window.addEventListener("DOMContentLoaded", async () => {

        const slideFiles = [];

        for (let i = 1; i <= 17; i++) {

        // ì¶”ê°€ ìŠ¬ë¼ì´ë“œ ì¤‘ ì¡´ì¬í•˜ëŠ” íŒŒì¼ë§Œ ì¶”ê°€
        for (const slide of additionalSlides) {
